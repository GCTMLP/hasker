version: '3.3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/hasker/staticfiles
      - media_volume:/home/hasker/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lipa
      - POSTGRES_PASSWORD=lipa123
      - POSTGRES_DB=hasker

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/hasker/staticfiles
      - media_volume:/home/hasker/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: